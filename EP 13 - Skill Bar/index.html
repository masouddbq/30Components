<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سه نمونه Skill Bar با دیزاین های مختلف</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>نمونه های مختلف Skill Bar</h1>
        
        <!-- Design 1: Simple Gradient Skill Bars -->
        <section class="design-section">
            <h2>طراحی اول: نوارهای ساده با گرادیان</h2>
            <div class="skill-item">
                <div class="skill-info">
                    <span class="skill-name">HTML</span>
                    <span class="skill-percentage">90%</span>
                </div>
                <div class="skill-bar">
                    <div class="skill-progress" data-width="90"></div>
                </div>
            </div>
            
            <div class="skill-item">
                <div class="skill-info">
                    <span class="skill-name">CSS</span>
                    <span class="skill-percentage">85%</span>
                </div>
                <div class="skill-bar">
                    <div class="skill-progress" data-width="85"></div>
                </div>
            </div>
            
            <div class="skill-item">
                <div class="skill-info">
                    <span class="skill-name">JavaScript</span>
                    <span class="skill-percentage">75%</span>
                </div>
                <div class="skill-bar">
                    <div class="skill-progress" data-width="75"></div>
                </div>
            </div>
        </section>

        <!-- Design 2: Circular Progress Bars -->
        <section class="design-section">
            <h2>طراحی دوم: نوارهای دایره ای</h2>
            <div class="circular-skills">
                <div class="circular-skill">
                    <div class="circular-progress" data-percentage="80">
                        <div class="circular-inner">
                            <i class="fab fa-react"></i>
                            <span class="percentage">80%</span>
                        </div>
                    </div>
                    <span class="skill-label">React</span>
                </div>
                
                <div class="circular-skill">
                    <div class="circular-progress" data-percentage="70">
                        <div class="circular-inner">
                            <i class="fab fa-vue"></i>
                            <span class="percentage">70%</span>
                        </div>
                    </div>
                    <span class="skill-label">Vue.js</span>
                </div>
                
                <div class="circular-skill">
                    <div class="circular-progress" data-percentage="65">
                        <div class="circular-inner">
                            <i class="fab fa-angular"></i>
                            <span class="percentage">65%</span>
                        </div>
                    </div>
                    <span class="skill-label">Angular</span>
                </div>
            </div>
        </section>

        <!-- Design 3: Glassmorphism Skill Bars -->
        <section class="design-section glassmorphism">
            <h2>طراحی سوم: نوارهای شیشه ای مدرن</h2>
            <div class="glass-skill-item">
                <div class="glass-skill-icon">
                    <i class="fas fa-code"></i>
                </div>
                <div class="glass-skill-content">
                    <div class="glass-skill-info">
                        <span class="glass-skill-name">Python</span>
                        <span class="glass-skill-percentage">95%</span>
                    </div>
                    <div class="glass-skill-bar">
                        <div class="glass-skill-progress" data-width="95"></div>
                    </div>
                </div>
            </div>
            
            <div class="glass-skill-item">
                <div class="glass-skill-icon">
                    <i class="fas fa-database"></i>
                </div>
                <div class="glass-skill-content">
                    <div class="glass-skill-info">
                        <span class="glass-skill-name">Database</span>
                        <span class="glass-skill-percentage">88%</span>
                    </div>
                    <div class="glass-skill-bar">
                        <div class="glass-skill-progress" data-width="88"></div>
                    </div>
                </div>
            </div>
            
            <div class="glass-skill-item">
                <div class="glass-skill-icon">
                    <i class="fas fa-cloud"></i>
                </div>
                <div class="glass-skill-content">
                    <div class="glass-skill-info">
                        <span class="glass-skill-name">Cloud</span>
                        <span class="glass-skill-percentage">82%</span>
                    </div>
                    <div class="glass-skill-bar">
                        <div class="glass-skill-progress" data-width="82"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
