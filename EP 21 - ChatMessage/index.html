<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Message Box</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>صفحه نمونه</h1>
        <p>این یک متن نمونه است تا بتوانید اسکرول کنید و باکس چت را ببینید.</p>
        <p>لطفاً صفحه را به پایین اسکرول کنید...</p>
        
        <div class="spacer"></div>
        
        <div class="chat-message" id="chatMessage">
            <div class="avatar">
                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop&crop=face" alt="User Avatar">
            </div>
            <div class="message-content">
                <div class="message-bubble">
                    <p>من از این محصول استفاده کردم و خیلی راضی ام ... بهترین کیفیت رو بین تمام محصولات داره</p>
                </div>
            </div>
        </div>
        
        <div class="spacer"></div>
        <p>متن بیشتری برای اسکرول...</p>
        <p>ادامه متن...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
