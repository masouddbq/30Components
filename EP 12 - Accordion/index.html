<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آکاردئون ساده</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">بخش اول</div>
            <div class="accordion-content">
                <p>محتوای بخش اول آکاردئون. این متن برای نمایش محتوا در این بخش قرار داده شده است.</p>
            </div>
        </div>
        
        <div class="accordion-item">
            <div class="accordion-header">بخش دوم</div>
            <div class="accordion-content">
                <p>محتوای بخش دوم آکاردئون. این بخش نیز دارای محتوای نمونه است.</p>
            </div>
        </div>
        
        <div class="accordion-item">
            <div class="accordion-header">بخش سوم</div>
            <div class="accordion-content">
                <p>محتوای بخش سوم آکاردئون. آخرین بخش از آکاردئون ساده.</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

</html>
