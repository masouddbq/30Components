<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav id="sideNav" class="side-nav">
            <ul class="nav-list">
                <li><a href="#" class="nav-link"><i class="fas fa-home"></i><span>خانه</span></a></li>
                <li><a href="#" class="nav-link"><i class="fas fa-info-circle"></i><span>درباره ما</span></a></li>
                <li><a href="#" class="nav-link"><i class="fas fa-cogs"></i><span>خدمات</span></a></li>
                <li><a href="#" class="nav-link"><i class="fas fa-envelope"></i><span>تماس</span></a></li>
            </ul>
        </nav>
        
        <div class="main-content">
            <h1>مقایسه تصاویر</h1>
            
            <div class="image-slider-container">
                <div class="image-slider">
                    <div class="image-wrapper">
                        <img src="https://picsum.photos/600/400?random=1" alt="تصویر اول" class="image-before">
                        <img src="https://picsum.photos/600/400?random=2" alt="تصویر دوم" class="image-after">
                    </div>
                    <div class="slider-handle"></div>
                    <div class="slider-line"></div>
                </div>
                
                <div class="slider-labels">
                    <span class="label-before">قبل</span>
                    <span class="label-after">بعد</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
