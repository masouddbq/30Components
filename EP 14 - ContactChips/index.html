<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Chips</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="contact-chip">
            <img src="https://via.placeholder.com/40x40/4CAF50/white?text=U1" alt="User 1">
            <span>کاربر اول</span>
            <button class="remove-btn" onclick="removeChip(this)">×</button>
        </div>
        
        <div class="contact-chip">
            <img src="https://via.placeholder.com/40x40/2196F3/white?text=U2" alt="User 2">
            <span>کاربر دوم</span>
            <button class="remove-btn" onclick="removeChip(this)">×</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
